<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membros - GEPCET</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        .member-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 0;
            cursor: pointer;
            height: 100%;
            background: #f8fbff;
            border: 1.5px solid #e3eaf5;
            box-shadow: 0 2px 8px rgba(0, 123, 255, 0.04);
            border-radius: 18px;
        }
        
        .member-card:hover {
            transform: translateY(-7px) scale(1.03);
            box-shadow: 0 8px 32px rgba(0, 123, 255, 0.10);
            border-color: #90c2ff;
            background: #f0f7ff;
        }
        
        .member-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 6px solid #fff;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
            aspect-ratio: 1 / 1;
        }
        
        .card-body {
            min-height: 340px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background: transparent;
        }
        
        .modal-body {
            padding: 2rem;
        }
        
        .modal-body img {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            margin-bottom: 1.5rem;
            border: 8px solid #fff;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.15);
            object-fit: cover;
            aspect-ratio: 1 / 1;
        }
        
        .academic-info {
            margin-top: 1.5rem;
        }
        
        .academic-info h4 {
            color: #333;
            margin-bottom: 1rem;
        }
        
        .academic-info ul {
            list-style: none;
            padding-left: 0;
        }
        
        .academic-info li {
            margin-bottom: 0.5rem;
            padding-left: 1.5rem;
            position: relative;
        }
        
        .academic-info li:before {
            content: "•";
            position: absolute;
            left: 0;
            color: #007bff;
        }
        
        .lattes-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .lattes-link:hover {
            background-color: #0056b3;
            color: white;
            text-decoration: none;
        }
        
        .member-summary {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            min-height: 3.2em;
            max-height: 3.2em;
        }
        
        .modal-content {
            background: #f8fbff;
            border-radius: 18px;
            border: 1.5px solid #e3eaf5;
        }
        
        .members-content .row {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="container">
            <a href="../index.html" class="logo">
                <img src="../pages/assets/imagens/logo/logoGEPCET.jpg" alt="Logo GEPCET">
                <span>GEPCET</span>
            </a>
            <button class="menu-toggle" aria-label="Abrir menu" aria-expanded="false">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <nav class="main-nav" aria-label="Menu principal">
                <ul>
                    <li><a href="../index.html">Quem Somos</a></li>
                    <li><a href="./projetosInstitucionais.html">Projetos Institucionais</a></li>
                    <li><a href="./membrosGEPCET.html">Membros do GEPCET</a></li>
                    <li><a href="./contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="menu-overlay"></div>

    <main>
        <section class="hero">
            <div class="container">
                <h2><i class="fas fa-users"></i> Membros do GEPCET</h2>
                <p>Conheça nossa equipe de pesquisadores e colaboradores</p>
            </div>
        </section>

        <section class="members-content">
            <div class="container">
                <div class="row" id="members-container">
                    <!-- Os cards dos membros serão inseridos aqui via JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <div id="modals-container">
        <!-- Os modais serão inseridos aqui via JavaScript -->
    </div>

    <div id="footer-container"></div>

    <!-- Bootstrap 4 JS e dependências -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>

    <!-- Componentes e dados -->
    <script src="../assets/js/components/memberCard.js"></script>
    <script src="../assets/js/data/members.js"></script>

    <!-- Script principal -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const membersContainer = document.getElementById('members-container');
            const modalsContainer = document.getElementById('modals-container');

            // Renderiza os cards e modais para cada membro
            members.forEach(member => {
                const card = new MemberCard(member);
                const modal = new MemberModal(member);

                membersContainer.innerHTML += card.render();
                modalsContainer.innerHTML += modal.render();
            });
        });
    </script>

    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/footer.js"></script>
</body>

</html>
