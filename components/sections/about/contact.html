<!-- Contact Section -->
<section class="contact-section" aria-label="Informações de contato">
    <div class="container">
        <h3><i class="fas fa-envelope"></i> Entre em Contato</h3>
        <div class="contact-grid">
            <div class="contact-info">
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <div>
                        <h4>Endereço</h4>
                        <p>Universidade do Estado de Minas Gerais<br>
                        Campus Belo Horizonte<br>
                        Rua Paraíba, 29 - Funcionários<br>
                        Belo Horizonte - MG, 30130-140</p>
                    </div>
                </div>

                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <div>
                        <h4>Telefone</h4>
                        <p>(31) 3335-XXXX</p>
                    </div>
                </div>

                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <div>
                        <h4>E-mail</h4>
                        <p>contato@gepcet.com.br</p>
                    </div>
                </div>

                <div class="contact-item">
                    <i class="fas fa-clock"></i>
                    <div>
                        <h4>Horário de Atendimento</h4>
                        <p>Segunda a Sexta: 8h às 18h</p>
                    </div>
                </div>
            </div>

            <div class="contact-form">
                <form id="contactForm" action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="subject">Assunto</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Mensagem</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i> Enviar Mensagem
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
